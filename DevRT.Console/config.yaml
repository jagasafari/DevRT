Environment:
    MsBuildPath: c:/Program Files (x86)/MSBuild/14.0/Bin/MsBuild.exe
    NUnitConsole:
        C:/Program Files (x86)/NUnit.org/nunit-console/nunit3-console.exe
    DeploymentDir: c:/run/nunit
FileWatch:
    SleepMiliseconds: 1000
    FileChangeWatchDir: c:/DevRT
    ExcludedDirectories:
    - packages
    - debug
    - release
    - bin
    - obj
    - .paket
    - .git
    - .vs
    - logs
    - out
Solution:
    MsBuildWorkingDir: c:/DevRT/DevRT.Tests
    OptionArgs:
    SolutionOrProjectFile: DevRT.Tests.fsproj
NUnit:
    TestProjects:
        TestsOn: true
        Directory: c:/DevRT/DevRT.Tests/bin/Debug
        Dlls:
        - DevRT.Tests
